<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora do amor</title>
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <h1 class="tit">calculando meu amor por vc S2
    </h1>

</header>

<body>

    <div class="container">
        <div class="calc">
            <table id="tab1">
                <tr id="fora">
                    <td><button id="number">1</button></td>
                    <td><button id="number2">2</button></td>
                    <td><button id="number3">3</button></td>
                    <td><button>CE</button></td>
                </tr>
                <tr>
                    <td><button id="number4">4</button></td>
                    <td><button id="number5">5</button></td>
                    <td><button id="number6">6</button></td>
                    <td><button>=</button></td>

                </tr>
                <tr>
                    <td><button id="number7">7</button></td>
                    <td><button id="number8">8</button></td>
                    <td><button id="number9">9</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>x</button></td>
                    <td><button>+</button></td>
                    <td><button>-</button></td>
                    <td><button>S2</button></td>

                </tr>
            </table>
            <p id="demo"></p>
            <script src="script.js"></script>
        </div>
    </div>



</body>

</html>
